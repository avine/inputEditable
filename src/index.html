<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <title>inputEditable</title>

  <link rel="stylesheet" href="inputEditable.css" />

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="inputEditable.js"></script>

</head>
<body>

  <div class="test" data-placeholder="Fill me!" data-description="(edit me!)">
    Hello world!
  </div>

  <div id="log"></div>

  <script>
    $('.test').inputEditable();

    var events = ['edit', 'cancel', 'error', 'post', 'resolve', 'reject'].map(function (event) {
      return event + '.inputEditable';
    });
    var $log = $('#log');
    $('.test').on(events.join(' '), function (e) {
      if ($log.children().length == 10) {
        $log.html('');
      }
      $log.append('<p>' + e.type + '</p>');
    });
  </script>

</body>
</html>
